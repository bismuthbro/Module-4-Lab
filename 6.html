<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4" id="news-container">
    </div>
    <div class="container mt-4">
        <h4>Add New News</h4>
        <form id="news-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add News</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let news = [
            { id: 1, title: 'News1', content: "bla" },
            { id: 2, title: 'News2', content: "ble" },
            { id: 3, title: 'News3', content: "blu" }
        ];
        function updateNewsContainer() {
            const newsContainer = document.getElementById("news-container");
            newsContainer.innerHTML = "";
            news.forEach(newsItem => {
                const newsCard = document.createElement("div");
                newsCard.classList.add("card", "mb-2");

                const newsCardBody = document.createElement("div");
                newsCardBody.classList.add("card-body");

                const newsTitle = document.createElement("h5");
                newsTitle.classList.add("card-title");
                newsTitle.textContent = newsItem.title;

                const newsContent = document.createElement("p");
                newsContent.classList.add("card-text");
                newsContent.textContent = newsItem.content;

                newsCardBody.appendChild(newsTitle);
                newsCardBody.appendChild(newsContent);

                newsCard.appendChild(newsCardBody);
                newsContainer.appendChild(newsCard);
            });
        }
        updateNewsContainer();
        setInterval(updateNewsContainer, 5000);
        const newsForm = document.getElementById("news-form");
        newsForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const titleInput = document.getElementById("title");
            const contentInput = document.getElementById("content");
            const newNewsItem = {
                id: news.length + 1,
                title: titleInput.value,
                content: contentInput.value
            };
            news.push(newNewsItem);
            updateNewsContainer();
            titleInput.value = "";
            contentInput.value = "";
        });
    </script>
</body>
</html>
