<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Date</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div>
        <h1>Closest Date</h1>
        <p id="closestDateResult"></p>
    </div>
    <script>
        // example dates
        const date1 = moment('2023-08-01');
        const date2 = moment('2023-08-15');
        const currentDate = moment();
        const diff1 = Math.abs(currentDate.diff(date1, 'days'));
        const diff2 = Math.abs(currentDate.diff(date2, 'days'));
        let closestDate;
        if (diff1 < diff2) {
            closestDate = date1;
        } else {
            closestDate = date2;
        }
        const resultElement = document.getElementById('closestDateResult');
        resultElement.textContent = `The closest date to the current date is: ${closestDate.format('MMMM D, YYYY')}`;
    </script>
</body>
</html>
