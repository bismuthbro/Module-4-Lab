<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div>
        <h1>Days Calculator</h1>
        <p id="daysResult"></p>
    </div>

    <script>
        const birthdate = moment('1996-06-01');
        const currentDate = moment();
        const daysDifference = currentDate.diff(birthdate, 'days');
        const resultElement = document.getElementById('daysResult');
        resultElement.textContent = `Number of days between your birthdate and today: ${daysDifference} days`;
    </script>
</body>
</html>
