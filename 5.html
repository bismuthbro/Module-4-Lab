<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin: 10px;
        }
        .card-img-top {
            height: 150px; /* Adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>

    <div class="container mt-4">
        <div class="row" id="card-row">
            <!-- Cards will be dynamically added here using JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const cardData = [
            { title: "Card 1", text: "This is some example text for Card 1." },
            { title: "Card 2", text: "This is some example text for Card 2." },
            { title: "Card 3", text: "This is some example text for Card 3." },
            { title: "Card 4", text: "This is some example text for Card 4." },
            { title: "Card 5", text: "This is some example text for Card 5." },
            { title: "Card 6", text: "This is some example text for Card 6." },
            { title: "Card 7", text: "This is some example text for Card 7." },
            { title: "Card 8", text: "This is some example text for Card 8." },
            { title: "Card 9", text: "This is some example text for Card 9." },
            { title: "Card 10", text: "This is some example text for Card 10." },
            { title: "Card 11", text: "This is some example text for Card 11." }
        ];

        const cardRow = document.getElementById("card-row");

        cardData.forEach((cardInfo, index) => {
            const cardCol = document.createElement("div");
            cardCol.classList.add("col-md-3");

            const card = document.createElement("div");
            card.classList.add("card");

            const cardImg = document.createElement("img");
            cardImg.src = "https://via.placeholder.com/150";
            cardImg.classList.add("card-img-top");
            cardImg.alt = "Card Image";

            const cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            const cardTitle = document.createElement("h5");
            cardTitle.classList.add("card-title");
            cardTitle.textContent = cardInfo.title;

            const cardText = document.createElement("p");
            cardText.classList.add("card-text");
            cardText.textContent = cardInfo.text;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);

            card.appendChild(cardImg);
            card.appendChild(cardBody);

            cardCol.appendChild(card);

            cardRow.appendChild(cardCol);
        });
    </script>
</body>
</html>
