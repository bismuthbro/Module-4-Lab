<html>
    <head></head>
    <body>
        <div class="square">
        </div>
    <style>
        .square {
        width: 100px;
        height: 100px;
        margin-left: 50%;
        animation: slidedown; 
        animation-duration: 3s;
        animation-iteration-count: infinite;   
        }
    @keyframes slidedown {
        0%{
            margin-top:0%;
            background-color: blue;
        }
        100%{
            margin-top: 25%;
            background-color: red;
        }
    }
    </style>
    </body>
</html>
