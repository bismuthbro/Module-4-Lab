<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in London</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.36/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div>
        <h1>Current Time in London</h1>
        <p id="currentTime"></p>
    </div>
    <script>
        const londonTime = moment().tz('Europe/London').format('HH:mm:ss');
        const resultElement = document.getElementById('currentTime');
        resultElement.textContent = `The current time in London is: ${londonTime}`;
    </script>
</body>
</html>
